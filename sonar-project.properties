# Required metadata
sonar.projectKey=montymobile1_devdox-ai-api
sonar.organization=montymobile1

# Path to source directories
sonar.sources=src
sonar.tests=tests

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Coverage report path (for JavaScript/TypeScript projects)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude the coverage directory itself from analysis
sonar.exclusions=coverage/**/*,**/node_modules/**,**/tests/**,**/*.test.js,**/*.spec.js